<html xmlns:f="https://xsd.helhum.io/ns/typo3/cms-fluid/master/ViewHelpers"
      xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"
      xmlns:base="http://typo3.org/ns/Tollwerk/TwBase/ViewHelpers"
      data-namespace-typo3-fluid="true">

    <div class="UserRegistration">
        <f:flashMessages/>
        <f:if condition="{registrationStatus}">
            <f:else>
                <f:comment><!-- Show registration form if no status is given--></f:comment>
                <f:render partial="FrontendUser/Registration/Form" arguments="{_all}"/>
            </f:else>
        </f:if>
    </div>

</html>
